    <title>流程</title>
    <style>
        html,body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        body>* {
            box-sizing: border-box;
            width: 640px;
            height: 1030px;
            margin: 0 auto;
        }
        .main {
            width: 5120px;
            height: 100%;
            background-image: url("图片/背景.gif");
            background-repeat: no-repeat;
            background-size:cover ;
        }
        .music {
            position: fixed;
            top:20px;
            left: 530px;
        }
        .yi {
            width: 400px;
            height: 406px;
            position: absolute;
            top:200px;
            left:100px;
        }
        .xianyi {
            width: 400px;
            height: 406px;
            background-image: url("图片/01.gif");
            background-repeat: no-repeat;
            background-size: contain; 
            position: absolute;
            z-index: 2;
            top:0px;
            left:0px;
            animation-name: name1;
            animation-duration: 4s;
            animation-iteration-count: 1;
            opacity: 0;
        }
        @keyframes name1 {
            
                0% {opacity: 1;}
                50%{opacity: 1;} 
                55%{opacity: 0;}
                100%{opacity: 0; }
         
        }
        .shua1{
            position: absolute;
            top:400px;
            left:120px;
            
        }
        .lian1 {
            position: absolute;
            top:-30px;
            left:180px;
            z-index: 1;
        }
        .caiyi {
            width: 400px;
            height: 420px;
            background-image: url("图片/彩01.gif");
            background-repeat: no-repeat;
            background-size: contain; 
            position: absolute;
            z-index: 3;
            top:200px;
            left:125px;
            animation-name: name2;
            animation-duration: 4s;
        }
        @keyframes name2 {
            0%{opacity: 0; }
            50%{opacity: 0;}
            56%{opacity: 0.4; }
            100%{ opacity: 1; }
        }
